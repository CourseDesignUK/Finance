<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindful Finance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F9F7F2; -webkit-tap-highlight-color: transparent; }
        .card { background-color: #FFFFFF; border-radius: 20px; border: 1px solid #E5E2D9; }
        .btn-primary { background-color: #7DA67D; color: white; border-radius: 14px; }
        .accent-text { color: #5B7A5B; }
        .tab { padding: 8px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; cursor: pointer; background: #F0EEE6; color: #8A877F; }
        .tab.active { background: #7DA67D; color: white; }
        .cat-badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body class="p-4 font-sans text-slate-800">
    <div class="max-w-md mx-auto">
        
        <header class="mb-6 text-center pt-4">
            <h1 class="text-[10px] uppercase tracking-[0.2em] text-stone-400 font-bold mb-1">Estimated Net Worth</h1>
            <div id="net-worth" class="text-4xl font-light accent-text">£0.00</div>
            <div class="flex justify-center gap-4 mt-2 text-[11px] font-bold">
                <span class="text-green-600">IN: £6,223.00</span>
                <span class="text-red-400">OUT: £5,818.53</span>
            </div>
        </header>

        <div id="account-grid" class="grid grid-cols-2 gap-2 mb-6 text-center">
            </div>

        <div class="card p-5 mb-6 shadow-sm">
            <div class="flex gap-2 overflow-x-auto pb-3 mb-2 no-scrollbar" id="cat-selector">
                <div class="tab active" onclick="setCat('Misc')">Misc</div>
                <div class="tab" onclick="setCat('Housing')">Housing</div>
                <div class="tab" onclick="setCat('Transport')">Transport</div>
                <div class="tab" onclick="setCat('Food')">Food</div>
                <div class="tab" onclick="setCat('Ent')">Ent</div>
                <div class="tab" onclick="setCat('Savings')">Savings</div>
            </div>
            
            <div class="space-y-3">
                <input id="desc" type="text" placeholder="Description (e.g. Council Tax)" class="w-full bg-stone-50 p-3 rounded-xl outline-none border border-stone-100 focus:border-green-300">
                <div class="flex gap-2">
                    <input id="amt" type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-stone-50 p-3 rounded-xl outline-none border border-stone-100 text-lg">
                    <button onclick="addEntry()" class="btn-primary px-6 font-bold shadow-md active:scale-95 transition">Add</button>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-3 px-1">
            <h2 class="text-sm font-bold text-stone-500 uppercase tracking-tight">Recent Activity</h2>
            <button onclick="exportCSV()" class="text-[10px] font-bold text-stone-400 border border-stone-200 px-3 py-1 rounded-full uppercase">CSV Export</button>
        </div>
        <ul id="list" class="space-y-2 pb-10"></ul>

        <button onclick="resetData()" class="w-full text-[10px] text-stone-300 py-4 uppercase tracking-widest">Clear Local Storage</button>
    </div>

    <script>
        let currentCat = 'Misc';
        const CONFIG = {
            accounts: ['Aldermore', 'FD', 'Skipton', 'Tembo', 'ISA', 'SIPP NG', 'SIPP JG', 'SW M4L', 'SW Pension'],
            debts: ['Kitchen', 'CC Card', 'Wendy'],
            categories: ['Income', 'Housing', 'Transport', 'Food', 'Ent', 'Misc', 'Savings']
        };

        function setCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText === cat));
        }

        async function load() {
            const data = await localforage.getItem('finance_v2') || [];
            const grid = document.getElementById('account-grid');
            const list = document.getElementById('list');
            
            // Initializing static figures from your screenshot for the dashboard
            const totals = { Savings: 40606, Pension: 37122, Debt: -16107 }; // Sample totals from your sheet
            
            // Calculate actual local entries
            let localTotal = 0;
            data.forEach(e => localTotal += parseFloat(e.amt));

            grid.innerHTML = `
                <div class="card p-3"><p class="text-[9px] uppercase text-stone-400">Savings</p><p class="text-sm font-bold">£40,606</p></div>
                <div class="card p-3"><p class="text-[9px] uppercase text-stone-400">Pension</p><p class="text-sm font-bold">£37,122</p></div>
                <div class="card p-3"><p class="text-[9px] uppercase text-stone-400">Debt</p><p class="text-sm font-bold text-red-400">-£16,107</p></div>
                <div class="card p-3 bg-stone-50"><p class="text-[9px] uppercase text-stone-400">Misc Spend</p><p class="text-sm font-bold">£${localTotal.toFixed(2)}</p></div>
            `;

            document.getElementById('net-worth').innerText = `£${(40606 + 37122 - 16107 + localTotal).toLocaleString()}`;

            list.innerHTML = data.reverse().map(e => `
                <li class="flex justify-between items-center p-4 card shadow-sm">
                    <div>
                        <p class="text-sm font-semibold text-stone-700">${e.desc}</p>
                        <span class="cat-badge bg-stone-100 text-stone-500">${e.cat}</span>
                    </div>
                    <span class="font-bold accent-text">£${parseFloat(e.amt).toFixed(2)}</span>
                </li>
            `).join('');
        }

        async function addEntry() {
            const desc = document.getElementById('desc').value;
            const amt = document.getElementById('amt').value;
            if(!desc || !amt) return;

            const data = await localforage.getItem('finance_v2') || [];
            data.push({ desc, amt, cat: currentCat, date: new Date().toISOString() });
            await localforage.setItem('finance_v2', data);
            
            document.getElementById('desc').value = '';
            document.getElementById('amt').value = '';
            load();
        }

        async function exportCSV() {
            const data = await localforage.getItem('finance_v2') || [];
            let csv = "Date,Category,Description,Amount\n" + data.map(e => `${e.date},${e.cat},${e.desc},${e.amt}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `finance_export.csv`;
            a.click();
        }

        async function resetData() { if(confirm("Wipe data?")) { await localforage.clear(); load(); } }

        load();
    </script>
</body>
</html>
